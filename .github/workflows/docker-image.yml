name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build and push the Docker image to the registry
      run: |
        docker build . --file Dockerfile --tag yonton21/flaskapp:$(date +%s)
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker tag yonton21/flaskapp:(date +%s) yonton21/flaskapp:latest
        docker push yonton21/flaskapp